<!DOCTYPE html>
<html>
    <head>
        <Title> While Loop</Title>
    </head>
    <body>
        <script>
            var n=10
            var i=1
            document.write("While loop<br>")
            while(i<=10){
                document.write(i+"<br>")
                i++;
            }
        </script>
    </body>
</html>
