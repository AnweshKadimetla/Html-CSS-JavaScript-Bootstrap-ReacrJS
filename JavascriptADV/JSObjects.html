    <script>
        //Constructor with parameters
        function employee(empid,fname,lname,empgen){
            //Assigning the parameters values to the calling objects
            this.empid=empid,
            this.fname=fname,
            this.lname=lname,
            this.empgen=empgen
        }
        //create an object
        const object10 = new employee(101,'Sachin','A','male');
        //Accessing the properties
        console.log(object10.empid);
        console.log(object10.fname);
        console.log(object10.lname);
        console.log(object10.empgen);
    </script>
    <script>
        //Getter and setter methods
        const car={
            //Data property
            carname:'Hyundai creta',
            get getCarname(){
                return this.carname;
            },
            set changeName(newcar){
                this.carname=newcar;
            }
        }
        //Access data Property
        console.log(car.carname);
        //Accessing getter methods
        console.log(car.getCarname)
        ////Change property using setter()
        car.carname='Breeza';
        console.log(car.getCarname);
    </script>
    <script>
        //Good programming practice
        const mobile={
            mobile_one:'I phone',
            mobile_two:'One plus',
            mobile_three:'MI',
        }
            //Getter method
            //another approch -using object.defineProperty
            Object.defineProperty(mobile,'getCarname',{
                get:function(){
                    return this.mobile_one;
                }
            })
        //setteing property
        Object.defineProperty(mobile,'ChangeName',{
            set:function(value){
                this.mobile_one=value;
            }
        })
        //Access the data 
        console.log(mobile.mobile_one);
        mobile.mobile_one='vivo';
        console.log(mobile.mobile_one);
    </script>
