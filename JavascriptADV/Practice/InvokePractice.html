<!DOCTYPE html>
<html>
    <head>
        <title>Invoking Functions</title>
    </head>
    <body>
        <script>
            function fun(){
                console.log("This is empty function")
            }
            fun();
            function bike(name){
                console.log(`The bike name is : ${name}`)
            }
            bike('Honda')
        </script>
    </body>
</html>
