<!DOCTYPE html>
<html>
    <head>
        <title>Continue</title>
    </head>
    <body>
        <script>
            document.write("Continue statement<br>")
            var a=1
            let n=10;
            for(a=1;a<=n;a++){
                if(a==5){
                    document.write("<mark>5</mark><br>")
                    continue;
                }
                document.write(a+"<br>")
            }
        </script>
    </body>
</html>
