<!DOCTYPE html>
<html>
    <head>
        <title>Datatypes of Javascript</title>
    </head>
    <body>
        <h1 id="a"></h1>
        <h2>Datatype of a:</h2>
        <script>
            var a=10;
            var b=12.074;
            let s='hi';
            let boolean=true;
            document.write("<b>Data type of a:</b> "+typeof(a)+"<br>");
           // document.write("\n");
            document.write("<b>Data type of b:</b> "+typeof(b)+"<br>");
            //document.write("\n");
            document.write("<b>Data type of s:</b> "+typeof(s)+"<br>");
          //  document.write("\n");
            document.write("<b>Data type of boolean:</b> "+typeof(boolean));
        </script>
    </body>
</html>
