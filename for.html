<!DOCTYPE html>
<html>
    <head>
        <title>For Loop</title>
    </head>
    <body>
        <script>
            document.write("For loop<br>")
            let b=1
            for(b=1;b<=5;b++){
                document.write(b+"<br>")
            }
        </script>
    </body>
</html>
