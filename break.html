<!DOCTYPE html>
<html>
    <head>
        <title>Break</title>
    </head>
    <body>
        <script>
            document.write("Break statement<br>")
            let j=1
            while(j<=10){
                if(j==5){
                    break;
                }
                document.write(j+"<br>")
            }
        </script>
    </body>
</html>
