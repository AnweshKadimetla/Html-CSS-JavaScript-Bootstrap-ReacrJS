<!DOCTYPE html>
<html>
    <head>
        <title>Conditional Statements</title>
    </head>
    <body>
        <script>
            /* conditional statements
            1.if 
            2.if else
            3.else if ladder*/
            document.write("-------If condtion(simple if)----------<br>")
            if(10>5){
                document.write("10 greater than 5<br>")
            }
            document.write("----------If else---------------<br>")
            if(10>5){
                document.write("10 greater than 5<br>")
            }
            else{
                document.write("10 less than 5");
            }
            document.write("----------else if ladder---------------<br>")
            if(10>5){
                document.write("10 greater than 5<br>")
            }
            else if(5==6){
                document.write("condition false")
            }
            else{
                document.write("10 less than 5");
            }
        </script>
    </body>
</html>
