<!DOCTYPE html>
<html>
    <head>
        <title>Operators</title>
    </head>
    <body>
        <script>
            /* Operators
            1.Arithmatic-->+,-,%,++,--,/
            2.Assignment-->+=,==,-=,%=,/=
            3.Comparision-->==,!=,===
            5.logical-->&&,||.!
            6.bitwise-->&,|,^,<<,>>
            7.sting : concatination*/

            document.write("----------Arithmatic operators-----------<br>")
            var a=10;
            let b=15;
            document.write("a+b:"+(a+b)+"<br>")
            document.write("a-b:"+(a-b)+"<br>")
            document.write("a*b:"+(a*b)+"<br>")
            document.write("a/b:"+(a/b)+"<br>")
            document.write("a%b:"+(a%b)+"<br>")
            document.write("----------Assignment operators------------<br>")
            if(a==b){
                document.write("a equals to b+<br> ");
            }
            document.write("a not equals to b<br>")
            document.write("a+=b:"+(a+=b)+"<br>")
            document.write("a-=b: "+(a-=b)+"<br>")
            document.write("a/=b: "+(a/=b)+"<br>")
            document.write("--------------Comparision operators--------<br>")
            document.write("a<=b:"+(a<=b)+"<br>")
            document.write("a<b:"+(a<b)+"<br>")
            document.write("a>b:"+(a>b)+"<br>")
            document.write("a>=b:"+(a>=b)+"<br>")
            document.write("a>b: "+(a>b)+"<br>")
            document.write("--------------logical operators--------<br>")
            document.write("a&&b: "+(a&b)+"<br>")
            document.write("a||b: "+(a|b)+"<br>")
            document.write("--------------Bitwise operators--------<br>")
            document.write("a&b: "+(a&b)+"<br>")
            document.write("a|b: "+(a|b)+"<br>")
            document.write("a^b: "+(a^b)+"<br>")
            document.write("a<<2: "+(a<<2)+"<br>")
                document.write("a>>b: "+(a>>2)+"<br>")
        </script>
    </body>
</html>
