<!DOCTYPE html>
<html>
    <head>
        <title>Switch statements</title>
    </head>
    <body>
        <script>
            var x=2;
            switch(x){
                case 1 : document.write("This is case one");break;
                case 2 : document.write("This is case two");break;
                case 3 : document.write("This is case three");break;
                case 4 : document.write("this is case four");break;
            }
        </script>
    </body>
</html>
